---
layout: default
---

<div class="news">
	
	<div class="row m-y-2">
		<div class="col-xs-12">
			<h1 class="text-xs-center m-b-3">Latest News</h1>
		</div>
		{% for post in site.categories.news %}
		<div class="col-xs-12">
			<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
			<div class="row">
				<div class="col-xs-3">
					<img class="m-t-2 img img-responsive" src="http://placehold.it/500x500.png">
				</div>
				<div class="col-xs-9">
					<p>{{ post.excerpt }} <a href="{{ post.url }}"> Read More..</a></p>
				</div>
			</div>
				{% if forloop.last == false %}
				<div class="content-break"></div>
			{% endif %}
		</div>
	    {% endfor %}
	</div>
	
</div>
