---
layout: default
---

<div class="events">
	
	<div class="row m-y-2">
		<div class="col-xs-12">
			<h1 class="text-xs-center m-b-3">Upcoming Events</h1>
		</div>
		{% for post in site.categories.events %}
		<div class="col-xs-12">
			<h2>{{ post.title }} <span class="event-date">{{ post.date | date: "%-d %B %Y"}}</span></h2>
			<p>{{ post.content }}</p>
		{% if forloop.last == false %}
		<div class="content-break"></div>
		{% endif %}
		</div>
	
	    {% endfor %}
	</div>
	
</div>
